<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title} ?: 'Online Store'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-lg rounded-3">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create New game</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/games}" th:object="${game}" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter game name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stadium</label>
                        <select th:field="*{stadium}" class="form-control">
                            <option th:each="stadium : ${stadiums}" th:value="${stadium}" th:text="${stadium}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rules</label>
                        <input type="text" th:field="*{rules}" class="form-control" placeholder="Enter rules" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teams</label>
                        <input type="text" th:field="*{teams}" class="form-control" placeholder="Enter teams names" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" th:field="*{dateStart}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Referee</label>
                        <select th:field="*{referee}" class="form-control">
                            <option th:each="referee : ${referees}" th:value="${referee.id}" th:text="${referee.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tournament</label>
                        <select th:field="*{tournament}" class="form-control">
                            <option th:each="tournament : ${tournaments}" th:value="${tournament.id}" th:text="${tournament.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Save Game</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
