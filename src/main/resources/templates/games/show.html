<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">

        <title th:text="${title}"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title mb-3" th:text="${game.name}"></h5>
    
                        <p class="card-text mb-1">
                            <strong>Start Date:</strong>
                            <span th:text="${game.dateStart}"></span>
                        </p>
                        <p class="card-text mb-1">
                            <strong>Rules:</strong>
                            <span th:text="${game.rules}"></span>
                        </p>
                        <p class="card-text mb-3">
                            <strong>Teams:</strong>
                            <span th:text="${game.teams}"></span>
                        </p>

                        <p class="card-text mb-3">
                            <strong>Stadium:</strong>
                            <span th:text="${game.stadium}"></span>
                        </p>

                        <form th:action="@{/games/{id}/delete(id=${game.id})}" 
                            method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

</body>
</html>
