<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title}">Entrega 1</title>
</head>
<body class="running_bg ">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h3 class="card-title mb-3" th:text="${game.name}">Nombre del Juego</h3>

                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Fecha de inicio:</strong> <span th:text="${game.dateStart}"></span></p>
                        <p class="mb-1"><strong>Reglas:</strong> <span th:text="${game.rules}"></span></p>
                        <p class="mb-1"><strong>Equipos:</strong> <span th:text="${game.teams}"></span></p>
                        <p class="mb-3"><strong>Cancha:</strong> <span th:text="${game.stadium}"></span></p>

                        <form th:action="@{/games/{id}/delete(id=${game.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>

                    <div class="col-md-6 border-start ps-4">
                        <h5 class="card-title mb-3">
                            Clima actual en <span th:text="${clima.location.name}">Ciudad</span>
                        </h5>
                        <ul class="list-unstyled mb-0">
                            <li><strong>Región:</strong> <span th:text="${clima.location.region}"></span></li>
                            <li><strong>Hora local:</strong> <span th:text="${clima.location.localtime}"></span></li>
                            <li><strong>Temperatura:</strong> <span th:text="${clima.current.temp_c}"></span> °C (<span th:text="${clima.current.temp_f}"></span> °F)</li>
                            <li><strong>Humedad:</strong> <span th:text="${clima.current.humidity}"></span>%</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
