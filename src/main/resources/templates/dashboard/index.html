<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>Dashboard</title>

</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2>User Online</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="user : ${onlineUsers}" th:text="${user}"></li>
        </ul>
    </div>

    <div class="container mt-4">
        <h2>Active Tournaments</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="tournament : ${tournaments}" th:text="${tournament.name}"></li>
        </ul>
    </div>

    <div class="container mt-4">
        <h2>Future Games</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="game : ${games}" th:text="${game.name}"></li>
        </ul>
    </div>

    <div class="container my-4">
        <h4>Solicitudes de arbitraje</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>√Årbitro</th>
                    <th>Partido</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="req : ${allRequests}">
                    <td th:text="${req.referee.name}"></td>
                    <td th:text="${req.game.name}"></td>
                    <td>
                        <span class="badge bg-warning" th:if="${req.status == 'pendiente'}">Pendiente</span>
                        <span class="badge bg-success" th:if="${req.status == 'aceptada'}">Aceptada</span>
                        <span class="badge bg-danger" th:if="${req.status == 'rechazada'}">Rechazada</span>
                    </td>
                    <td th:text="${req.createdAt}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
