<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title>Dashboard</title>

</head>
<body class="running_bg ">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2 th:text="#{dashboard.users.title}"></h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="user : ${onlineUsers}" th:text="${user}"></li>
        </ul>
    </div>

    <div class="container mt-4">
        <h2 th:text="#{dashboard.tournaments.title}"></h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="tournament : ${tournaments}" th:text="${tournament.name}"></li>
        </ul>
    </div>

    <div class="container mt-4">
        <h2 th:text="#{dashboard.games.title}"></h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="game : ${games}" th:text="${game.name}"></li>
        </ul>
    </div>

    <div class="container my-4">
        <h4 th:text="#{dashboard.requests.title}"></h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th th:text="#{dashboard.requests.header.referee}"></th>
                    <th th:text="#{dashboard.requests.header.games}"></th>
                    <th th:text="#{dashboard.requests.header.state}"></th>
                    <th th:text="#{dashboard.requests.header.date}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="req : ${allRequests}">
                    <td th:text="${req.referee.name}"></td>
                    <td th:text="${req.game.name}"></td>
                    <td>
                        <span class="badge bg-warning" th:if="${req.status == 'pendiente'}" th:text="#{game.status.pending}"></span>
                        <span class="badge bg-success" th:if="${req.status == 'aceptada'}" th:text="#{game.status.accepted}"></span>
                        <span class="badge bg-danger" th:if="${req.status == 'rechazada'}" th:text="#{game.status.reject}"></span>
                    </td>
                    <td th:text="${req.createdAt}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
