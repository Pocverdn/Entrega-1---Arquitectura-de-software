<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="Registro"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <h2>Registro de Usuario</h2>
        <form th:action="@{/register}" th:object="${registro}" method="post">
            <div class="mb-3">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Ingresa tu usuario" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Ingresa tu contraseña" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirma tu contraseña" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
            </div>

            <button type="submit" class="btn">Registrar</button>
            <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
        </form>
</body>
</html>
