<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="Registro"></title>
</head>
<body class="running_bg ">

    <div class="container my-4">
        <h2 th:text="#{register.title}"></h2>
        <form th:action="@{/register}" th:object="${registro}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{register.username}"></label>
                <input type="text" id="username" th:field="*{username}" class="form-control" th:placeholder="#{register.username}" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{register.password}"></label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:placeholder="#{register.password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label" th:text="#{register.confirm_password}"></label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" th:placeholder="#{register.confirm_password}" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100" th:text="#{register.button}"></button>
            <a th:href="@{/login}" class="mt-3 text-center" th:text="#{register.already_account}"></a>

        </form>
</body>
</html>
