<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.login.title}">Iniciar Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="rubber_bg">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px);">
        <div class="card p-4 shadow" style="max-width: 420px; width:100%;">
            <h3 class="text-center mb-3" th:text="#{auth.login.title}"></h3>
            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{auth.username}"></label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus th:placeholder="#{auth.username}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{auth.password}"></label>
                    <input type="password" class="form-control" id="password" name="password" required th:placeholder="#{auth.password}">
                </div>
                <button type="submit" class="btn btn-primary w-100" th:text="#{auth.login.button}"></button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/register}" class="text-decoration-none" th:text="#{auth.register.link}"></a>
            </div>
        </div>
    </div>
</body>
</html>
