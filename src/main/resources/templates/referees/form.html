<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title} ?: 'Online Store'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-lg rounded-3">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create New Referee</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/referees/create}" th:object="${referee}" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter referee name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Special</label>
                        <input type="text" th:field="*{special}" class="form-control" placeholder="Enter specialization" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">League</label>
                        <input type="text" th:field="*{league}" class="form-control" placeholder="Enter league" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Photo</label>
                        <input type="file" name="file" class="form-control" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Games</label>
                        <select th:field="*{games}" multiple class="form-control">
                            <option value="">None</option>
                            <option th:each="game : ${games}" th:value="${game.id}" th:text="${game.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Save Referee</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
