<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title}"></title>

</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <h2 class="text-center" th:text="${subtitle}"></h2>
        <div class="row">
            <div class="col-md-4 col-lg-3 mb-2" th:each="referee : ${referees}">
                <div class="card">
                    <div class="card-body text-center">
                        <img th:if="${referee.photoAsBase64 != null}"
                        th:src="'data:image/jpeg;base64,' + ${referee.photoAsBase64}"
                        alt="Referee photo"
                        class="img-fluid rounded-circle mb-3"
                        style="width: 150px; height: 150px; object-fit: cover;" />
                        <h3 th:text="${referee.name}"></h3>
                        <a class="btn btn-primary" th:href="@{/referees/{id}(id=${referee.id})}">See</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
