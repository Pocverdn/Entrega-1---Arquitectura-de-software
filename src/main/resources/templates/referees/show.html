<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">

        <title th:text="${title}"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${referee.name}"></h5>
                        <p class="card-text mb-1">
                            <strong>League:</strong> <span th:text="${referee.league}"></span>
                        </p>
                        <p class="card-text mb-3">
                            <strong>Specialty:</strong> <span th:text="${referee.special}"></span>
                        </p>

                        <h6 class="mt-3">Games assigned:</h6>
                        <ul class="list-group list-group-flush mb-3">
                            <li th:each="game : ${referee.games}"
                                th:text="${game.name}"
                                class="list-group-item">
                            </li>
                        </ul>

                        <form th:action="@{/referees/{id}/delete(id=${referee.id})}" 
                            method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

</body>
</html>
