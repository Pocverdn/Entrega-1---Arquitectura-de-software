<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title} ?: 'Entrega 1'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div sec:authorize="hasRole('ADMIN')">
        <div class="container my-4">
            <h2>CRUD Referees</h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/referees/form}">Formulario</a>
                <a class="btn btn-primary" th:href="@{/referees/index}">Lista</a>
            </div>
        </div>

        <div class="container my-4">
            <h2>CRUD tournaments</h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/tournaments/form}">Formulario</a>
                <a class="btn btn-primary" th:href="@{/tournaments/index}">Lista</a>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('USER')">
        <p>Bienvenido, usuario normal.</p>
    </div>

    
</body>
</html>
