<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title} ?: 'Entrega 1'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div sec:authorize="hasRole('ADMIN')">
        <div class="container my-4">
            <h2>CRUD Referees</h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/referees/form}">Form</a>
                <a class="btn btn-primary" th:href="@{/referees/index}">List</a>
            </div>
        </div>

        <div class="container my-4">
            <h2>CRUD tournaments</h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/tournaments/form}">Form</a>
                <a class="btn btn-primary" th:href="@{/tournaments/index}">List</a>
            </div>
        </div>

        <div class="container my-4">
            <h2>CRUD games</h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/games/form}">Form</a>
                <a class="btn btn-primary" th:href="@{/games/index}">List</a>
            </div>
        </div>

        <div class="container my-4">
            <h2>CRUD Liquidation</h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/liquidations/form}">Form</a>
                <a class="btn btn-primary" th:href="@{/liquidations/index}">List</a>
            </div>
        </div>
    </div>

    <div class="container mt-4" sec:authorize="hasRole('USER')">
        <div class="d-flex flex-column align-items-center p-3 border rounded shadow-sm">

            <img th:if="${user.photoAsBase64 != null}"
                th:src="'data:image/jpeg;base64,' + ${user.photoAsBase64}"
                alt="User photo"
                class="img-fluid rounded-circle mb-3"
                style="width: 150px; height: 150px; object-fit: cover;" />

            <h3 class="mb-1" th:text="${user.name}"></h3>
            <h5 class="text-muted mb-1" th:text="${user.league}"></h5>
            <h6 class="text-secondary" th:text="${user.special}"></h6>

        </div>
        <!-- Solicitudes de arbitraje -->
        <div class="container mt-4">
            <h4>Requests for arbitration</h4>
            <div class="row">
                <div class="col-md-6" th:each="req : ${refereeRequests}">
                    <div class="card mb-2 shadow-sm">
                        <div class="card-body">
                            <strong th:text="${req.game.name}">Game</strong>
                            <span class="badge bg-warning" th:if="${req.status == 'pendiente'}">Pending</span>
                            <span class="badge bg-success" th:if="${req.status == 'aceptada'}">Accepted</span>
                            <span class="badge bg-danger" th:if="${req.status == 'rechazada'}">rejected</span>
                            <div th:if="${req.status == 'pendiente'}">
                                <form th:action="@{/requests/{id}/accept(id=${req.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-success btn-sm">Accept</button>
                                </form>
                                <form th:action="@{/requests/{id}/reject(id=${req.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">reject</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
