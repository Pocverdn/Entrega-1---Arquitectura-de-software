<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="#{section.title}"></title>
</head>
<body class="running_bg ">
    <div th:replace="~{fragments/header :: header}"></div>

    <div sec:authorize="hasRole('ADMIN')">
        <div class="container my-4">
            <h2 th:text="#{crud.refeere}"></h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/referees/form}" th:text="#{crud.create}"></a>
                <a class="btn btn-primary" th:href="@{/referees/index}" th:text="#{crud.list}"></a>
            </div>
        </div>

        <div class="container my-4">
            <h2 th:text="#{crud.tournaments}"></h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/tournaments/form}" th:text="#{crud.create}"></a>
                <a class="btn btn-primary" th:href="@{/tournaments/index}" th:text="#{crud.list}"></a>
            </div>
        </div>

        <div class="container my-4">
            <h2 th:text="#{crud.games}"></h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/games/form}" th:text="#{crud.create}"></a>
                <a class="btn btn-primary" th:href="@{/games/index}" th:text="#{crud.list}"></a>
            </div>
        </div>

        <div class="container my-4">
            <h2 th:text="#{crud.liquidation}"></h2>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/liquidations/form}" th:text="#{crud.create}"></a>
                <a class="btn btn-primary" th:href="@{/liquidations/index}" th:text="#{crud.list}"></a>
            </div>
        </div>
    </div>

    <div class="container mt-4" sec:authorize="hasRole('USER')">
        <div class="d-flex flex-column align-items-center p-3 border rounded shadow-sm">

            <img th:if="${user.photoAsBase64 != null}"
                th:src="'data:image/jpeg;base64,' + ${user.photoAsBase64}"
                alt="User photo"
                class="img-fluid rounded-circle mb-3"
                style="width: 150px; height: 150px; object-fit: cover;" />

            <h3 class="mb-1" th:text="${user.name}"></h3>
            <h5 class="text-muted mb-1" th:text="${user.league}"></h5>
            <h6 class="text-secondary" th:text="${user.special}"></h6>

        </div>
        <!-- Solicitudes de arbitraje -->
        <div class="container mt-4">
            <div class="row">

                <div class="col-md-6">
                    <h4 th:text="#{requests.arbitration.title}"></h4>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(refereeRequests)}">
                                <p class="text-muted" th:text="'No requests at the moment.'"></p>
                            </div>

                            <div th:each="req : ${refereeRequests}" th:if="${req.status == 'pendiente'}" class="mb-3 border-bottom pb-2">
                                <strong th:text="${req.game.name}">Game</strong>
                                <span class="badge bg-warning" th:text="#{game.status.pending}"></span>

                                <div class="mt-2">
                                    <form th:action="@{/requests/{id}/accept(id=${req.id})}" method="post" style="display:inline;" onsubmit="setTimeout(() => location.reload(), 500)">
                                        <button type="submit" class="btn btn-success btn-sm" th:text="#{game.status.accepted}"></button>
                                    </form>
                                    <form th:action="@{/requests/{id}/reject(id=${req.id})}" method="post" style="display:inline;" onsubmit="setTimeout(() => location.reload(), 500)">
                                        <button type="submit" class="btn btn-danger btn-sm" th:text="#{game.status.reject}"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4 th:text="#{games.accepted.title}"></h4>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div th:each="req : ${refereeRequests}" th:if="${req.status == 'aceptada'}" class="mb-3 border-bottom pb-2">
                                <strong th:text="${req.game.name}">Game</strong>
                                <span class="badge bg-success" th:text="#{game.status.accepted}"></span>

                                <div class="d-grid gap-2 mt-2">
                                    <a class="btn btn-primary btn-sm" th:href="@{/games/{id}(id=${req.game.id})}" th:text="#{game.action.see}"></a>
                                </div>
                                
                            </div>

                            <div th:if="${#lists.isEmpty(refereeRequests)}">
                                <p class="text-muted" th:text="'No accepted games yet.'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
