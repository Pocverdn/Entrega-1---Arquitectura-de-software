<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title} ?: 'Crear Liquidación'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-lg rounded-3">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Crear Nueva Liquidación</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/liquidations}" th:object="${liquidation}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Árbitro</label>
                        <select th:field="*{referee.id}" class="form-control" required>
                            <option th:each="r : ${referees}" 
                                    th:value="${r.id}" 
                                    th:text="${r.name}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Periodo inicio</label>
                        <input type="date" th:field="*{periodStart}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Periodo fin</label>
                        <input type="date" th:field="*{periodEnd}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Monto total</label>
                        <input type="number" step="0.01" th:field="*{totalAmount}" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar Liquidación</button>
                    <a th:href="@{/liquidations}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
