<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title} ?: 'Detalle Liquidación'"></title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <div class="card mb-3 shadow-lg">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${liquidation.referee.name}">Nombre Árbitro</h5>
                        <p class="card-text mb-1"><strong>Games incluidos:</strong></p>
                        <ul class="list-group list-group-flush mb-3">
                            <li th:each="g : ${liquidation.games}" class="list-group-item" th:text="${g.name}"></li>
                        </ul>
                        <p class="card-text mb-1"><strong>Monto total:</strong> $<span th:text="${liquidation.totalAmount}"></span></p>
                        <p class="card-text mb-1"><strong>Fecha creación:</strong> <span th:text="${liquidation.createdAt}"></span></p>

                        <!-- Si más adelante quieres listar partidos incluidos en la liquidación:
                             <h6 class="mt-3">Partidos:</h6>
                             <ul class="list-group list-group-flush mb-3">
                                <li th:each="p : ${liquidation.partidos}" class="list-group-item" th:text="${p.name}"></li>
                             </ul>
                        -->

                        <form th:action="@{/liquidations/{id}/delete(id=${liquidation.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>

                        <a th:href="@{/liquidations}" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                    <div>
                        <img th:if="${liquidation.referee.photoAsBase64 != null}"
                             th:src="'data:image/jpeg;base64,' + ${liquidation.referee.photoAsBase64}"
                             alt="Foto árbitro"
                             class="img-fluid rounded-circle mb-2"
                             style="width: 150px; height: 150px; object-fit: cover;" />
                        <p class="text-center"><small th:text="${liquidation.referee.league}"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
